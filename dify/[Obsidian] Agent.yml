app:
  description: ''
  icon: ðŸ¤–
  icon_background: '#FFEAD5'
  mode: agent-chat
  name: '[Obsidian] Agent'
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: true
    max_iteration: 5
    prompt: null
    strategy: function_call
    tools:
    - enabled: true
      isDeleted: false
      notAuthor: false
      provider_id: firecrawl
      provider_name: firecrawl
      provider_type: builtin
      tool_name: scrape
      tool_parameters:
        excludeTags: ''
        formats: ''
        headers: ''
        includeTags: ''
        onlyMainContent: ''
        prompt: ''
        schema: ''
        systemPrompt: ''
        timeout: ''
        url: ''
        waitFor: ''
    - enabled: true
      isDeleted: false
      notAuthor: false
      provider_id: google
      provider_name: google
      provider_type: builtin
      tool_name: google_search
      tool_parameters:
        query: ''
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets: []
    reranking_enable: false
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gpt-4o
    provider: openai
  more_like_this:
    enabled: false
  opening_statement: Hello! I'm here to assist you with any questions you might have
    by utilizing web search and content scraping tools. Whether you need information
    from the web or specific details from a provided URL, I'm equipped to gather and
    analyze the data to provide you with a comprehensive and accurate answer. I'm
    professional, efficient, and ready to help you find the information you need.
    Feel free to ask your question!
  pre_prompt: "You are a smart agent tasked with answering user questions by utilizing\
    \ web search and content scraping tools. \n\nFollow these steps to complete the\
    \ task:\n\n1. If user provides a questions that need to be searched on web, use\
    \ a search tool to gather information on the web. You must answer the question\
    \ based on searched contents.\n2. If user provides URL, you must use a scrape\
    \ tool to crawl web contents from given URL. Then, you must summarize crawled\
    \ web contents in bullet points with an appropriate emojis placed very beginning\
    \ of each sentences.\n\n[Note] Your response must be written in {{language}}."
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form:
  - text-input:
      default: ''
      label: language
      max_length: 48
      required: true
      variable: language
version: 0.1.5
